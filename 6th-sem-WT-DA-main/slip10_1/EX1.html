<!DOCTYPE html>
<html>
     <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head> 
    <body>
        <p id="para">Hello JavaScript.</p> <br>
        <button id="b1">Insert Before</button>
        <button id="b2">Insert After</button>
        
        <script>
            $(document).ready(function() {
               $('#b1').click(function() {
                    $('#para').before("<p>Hi .</p>");
               });
               $('#b2').click(function() {
                    $('#para').after("<p>Bye .</p>");
               });
            });
        </script>
    </body>
</html>
